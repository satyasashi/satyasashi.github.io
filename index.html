<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Portfolio Under Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .full-body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
      animation: fadeIn 2s ease;
    }

    .dev-message {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(31, 41, 55, 0.2);
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #4338ca;
      letter-spacing: 1px;
      animation: bounceIn 1.2s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      60% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="full-body">
    <div class="dev-message">
      ðŸš§ Portfolio Under Development ðŸš§
    </div>
  </div>
</body>

</html>
